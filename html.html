<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="html.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input placeholder="enter the city" spellcheck="false" type="text">
            <button><img src="weather images/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img class="weather-icon" src="weather images/rain.png" alt="">
            <h1 class="temp"> 22Â°C</h1>
            <h2 class="city">New Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="weather images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50</p>
                        <p>Feels Like</p>
                    </div>
                </div>
                <div class="col">
                    <img src="weather images/wind.png" alt="">
                    <div>
                        <p class="wind">50 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="html.js"></script>
</body>
</html>
